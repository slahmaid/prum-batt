<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لك - Prumysl</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #000; --success: #27ae60; --bg: #f8f9fa; --accent: #d32f2f; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif; background-color: var(--bg); color: #333;
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }
        .card {
            background: white; max-width: 550px; width: 100%; padding: 40px 25px;
            border-radius: 24px; box-shadow: 0 20px 60px -10px rgba(0,0,0,0.08);
            position: relative; overflow: hidden; animation: slideUp 0.6s ease-out;
        }
        .icon-box {
            width: 80px; height: 80px; background-color: #e8f8f0; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
        }
        .icon { width: 40px; height: 40px; fill: var(--success); opacity: 0; animation: popIn 0.5s 0.3s forwards; }
        
        h1 { font-size: 28px; margin-bottom: 5px; color: #111; font-weight: 800; }
        .order-pill { background: #f1f2f6; padding: 5px 15px; border-radius: 50px; display: inline-block; margin-bottom: 30px; font-size: 14px; font-weight: bold; color: #555; font-family: sans-serif; }

        /* Timeline UI */
        .timeline { text-align: right; position: relative; padding-right: 25px; border-right: 2px solid #eee; margin: 0 20px 30px 0; }
        .t-item { position: relative; margin-bottom: 25px; }
        .t-item:last-child { margin-bottom: 0; }
        .t-dot {
            width: 16px; height: 16px; background: #fff; border: 3px solid #ddd;
            border-radius: 50%; position: absolute; right: -34px; top: 4px; z-index: 2;
        }
        .t-dot.active { border-color: var(--success); background: var(--success); box-shadow: 0 0 0 3px #e8f8f0; }
        .t-content h4 { font-size: 16px; font-weight: 700; margin-bottom: 4px; }
        .t-content p { font-size: 13px; color: #777; line-height: 1.4; margin: 0; }

        .btn { 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 16px; border-radius: 12px; text-decoration: none; 
            font-weight: 700; font-size: 16px; margin-bottom: 12px; transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-wa { background: #25D366; color: white; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.2); }
        .btn-home { background: #f1f2f6; color: #333; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0); } to { opacity: 1; transform: scale(1); } }
    </style>

    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    
    // Updated ID
    fbq('init', '1397644105137818');
    fbq('track', 'PageView');
    
    // Purchase Tracking Logic
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('id') || 'ORD-' + Math.floor(Math.random()*10000);
    const orderVal = urlParams.get('val') || 149.00;
    
    fbq('track', 'Purchase', { currency: 'MAD', value: parseFloat(orderVal), order_id: orderId });
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1397644105137818&ev=PageView&noscript=1"
    /></noscript>
    </head>
<body>

    <div class="card">
        <div class="icon-box">
            <svg class="icon" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </div>

        <h1>تم تسجيل طلبك بنجاح!</h1>
        <div class="order-pill">رقم الطلب: #<span id="orderNum">...</span></div>

        <div class="timeline">

                    <h4>تم الاستلام</h4>

                </div>
            </div>
            <div class="t-item">
                <div class="t-dot"></div>
                <div class="t-content">
                    <h4>الشحن و التوصيل</h4>
                    <p>الموزع سيقوم بتوصيل الطلب حتى باب منزلك.</p>
                </div>
            </div>
        </div>

        <a href="https://wa.me/212723496854" class="btn btn-wa">

            تواصل معنا عبر واتساب
        </a>
        <a href="index.html" class="btn btn-home">العودة للرئيسية</a>
    </div>

    <script>
        document.getElementById('orderNum').innerText = orderId;
        // Confetti
        var duration = 2 * 1000;
        var end = Date.now() + duration;
        (function frame() {
            confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
            confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    </script>
</body>
</html>
